{% extends 'base.html' %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <input type="text" name="prompt" placeholder="Enter a description...">
    <button type="submit">Recommend</button>
  </form>
  {% if best_movie %}
    <h2>Recommended Movie: {{ best_movie.title }}</h2>
    <p>{{ best_movie.description }}</p>
  {% endif %}
{% endblock %}
